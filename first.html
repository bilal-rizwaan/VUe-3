<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <script src="vue.js"></script>
</head>
<body>
    <div id="myapp">
        <title v-text="messge"> </title>
        <input type="text" v-model="messge">
    </div>
    <script>
      var app=new Vue({
            el:"#myapp",
            data:{
                messge:document.title         
            }
        });
    </script>
    
</body>
</html>
